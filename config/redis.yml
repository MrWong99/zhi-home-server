redis:
  image-tag:
    val: "7-alpine"
    metadata:
      ui.section: "Image"
      ui.displayName: "Redis Image Tag"
      core.description: "Docker image tag for redis"
      core.type: string
  maxmemory:
    val: "128mb"
    metadata:
      ui.section: "Memory"
      ui.displayName: "Max Memory"
      core.description: "Maximum memory Redis can use (e.g., 128mb, 256mb)"
      core.type: string
      ui.placeholder: "128mb"
  maxmemory-policy:
    val: "allkeys-lru"
    metadata:
      ui.section: "Memory"
      ui.displayName: "Eviction Policy"
      core.description: "How Redis evicts keys when maxmemory is reached"
      core.type: string
      ui.select.from:
        - allkeys-lru
        - volatile-lru
        - allkeys-lfu
        - volatile-lfu
        - noeviction
