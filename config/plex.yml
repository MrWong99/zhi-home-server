plex:
  image-tag:
    val: "latest"
    metadata:
      ui.section: "Image"
      ui.displayName: "Plex Image Tag"
      core.description: "Docker image tag for linuxserver/plex"
      core.type: string
  web-port:
    val: 32400
    metadata:
      ui.section: "Network"
      ui.displayName: "Web UI Port"
      core.description: "Host port for Plex web interface"
      core.type: int
  claim-token:
    val: ""
    metadata:
      ui.section: "Account"
      ui.displayName: "Claim Token"
      core.description: "Plex claim token from https://plex.tv/claim (valid 4 minutes)"
      core.type: string
      ui.password: true
      ui.placeholder: "claim-xxxxxxxxxxxxxxxxxxxx"
  puid:
    val: 1000
    metadata:
      ui.section: "Permissions"
      ui.displayName: "PUID"
      core.description: "User ID for file ownership inside the container"
      core.type: int
  pgid:
    val: 1000
    metadata:
      ui.section: "Permissions"
      ui.displayName: "PGID"
      core.description: "Group ID for file ownership inside the container"
      core.type: int
  media-movies:
    val: "/mnt/media/movies"
    metadata:
      ui.section: "Media Libraries"
      ui.displayName: "Movies Path"
      core.description: "Host path to movies library"
      core.type: string
      ui.placeholder: "/mnt/media/movies"
    validation: |-
      s, _ := v.Val.(string)
      if s != "" && !strings.HasPrefix(s, "/") {
        return []config.ValidationResult{{Message: "Movies path must be absolute", Severity: config.Blocking}}, nil
      }
      return nil, nil
    imports:
      - strings
  media-tv:
    val: "/mnt/media/tv"
    metadata:
      ui.section: "Media Libraries"
      ui.displayName: "TV Shows Path"
      core.description: "Host path to TV shows library"
      core.type: string
      ui.placeholder: "/mnt/media/tv"
    validation: |-
      s, _ := v.Val.(string)
      if s != "" && !strings.HasPrefix(s, "/") {
        return []config.ValidationResult{{Message: "TV path must be absolute", Severity: config.Blocking}}, nil
      }
      return nil, nil
    imports:
      - strings
  media-music:
    val: "/mnt/media/music"
    metadata:
      ui.section: "Media Libraries"
      ui.displayName: "Music Path"
      core.description: "Host path to music library"
      core.type: string
      ui.placeholder: "/mnt/media/music"
    validation: |-
      s, _ := v.Val.(string)
      if s != "" && !strings.HasPrefix(s, "/") {
        return []config.ValidationResult{{Message: "Music path must be absolute", Severity: config.Blocking}}, nil
      }
      return nil, nil
    imports:
      - strings
  hardware-transcoding:
    val: false
    metadata:
      ui.section: "Transcoding"
      ui.displayName: "Hardware Transcoding"
      core.description: "Enable hardware transcoding via /dev/dri (Intel Quick Sync / AMD VCE)"
      core.type: bool
